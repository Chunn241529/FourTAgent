name: Build Flutter Desktop

on:
  push:
    tags:
      - "v*" # Trigger on version tags like v1.0.0
  workflow_dispatch: # Allow manual trigger

jobs:
  build-windows:
    name: Build Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: "stable"

      - name: Enable Windows Desktop
        run: flutter config --enable-windows-desktop

      - name: Get dependencies
        working-directory: mobile_app
        run: flutter pub get

      - name: Build Windows
        working-directory: mobile_app
        run: flutter build windows --release

      - name: Create Windows Archive
        run: |
          cd mobile_app/build/windows/x64/runner/Release
          7z a -tzip ../../../../../Lumina-${{ github.ref_name }}-windows.zip *

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-release
          path: Lumina-${{ github.ref_name }}-windows.zip

  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: "stable"

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev

      - name: Enable Linux Desktop
        run: flutter config --enable-linux-desktop

      - name: Get dependencies
        working-directory: mobile_app
        run: flutter pub get

      - name: Build Linux
        working-directory: mobile_app
        run: flutter build linux --release

      - name: Create Linux Archive
        run: |
          cd mobile_app/build/linux/x64/release/bundle
          tar -czf ../../../../../Lumina-${{ github.ref_name }}-linux.tar.gz *

      - name: Upload Linux Artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-release
          path: Lumina-${{ github.ref_name }}-linux.tar.gz

  create-release:
    name: Create GitHub Release
    needs: [build-windows, build-linux]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download Windows Artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-release

      - name: Download Linux Artifact
        uses: actions/download-artifact@v4
        with:
          name: linux-release

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            Lumina-${{ github.ref_name }}-windows.zip
            Lumina-${{ github.ref_name }}-linux.tar.gz
          draft: false
          prerelease: false
          generate_release_notes: true
