name: lumina_ai
description: "Lumina AI - Mobile Chat App"
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  # State management
  provider: ^6.1.1
  # HTTP requests
  http: ^1.1.0
  # Secure storage for tokens
  flutter_secure_storage: ^10.0.0
  # Simple storage
  shared_preferences: ^2.2.2
  # Markdown rendering
  flutter_markdown: ^0.7.7+1
  # Custom fonts
  google_fonts: ^7.0.2
  # Text animations
  animated_text_kit: ^4.2.2
  # Loading shimmer effects
  shimmer: ^3.0.0
  image_picker: ^1.2.1
  file_picker: ^10.3.8
  record: ^6.1.2
  permission_handler: ^12.0.1
  path_provider: ^2.1.5
  # URL launching for links
  url_launcher: ^6.2.1
  # Cached network images for markdown
  cached_network_image: ^3.3.0
  # Audio playback for TTS
  audioplayers: ^6.0.0
  intl: ^0.19.0
  path: ^1.8.3
  open_filex: ^4.7.0
  media_kit: ^1.2.6
  media_kit_libs_linux: ^1.2.1
  media_kit_libs_windows_audio: ^1.0.9
  # Auto-update
  package_info_plus: ^8.1.2
  archive: ^3.6.1
  markdown: ^7.3.0
  flutter_widget_from_html: ^0.17.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
